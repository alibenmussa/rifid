{% extends "components/list.html" %}
{% load django_tables2 %}

{% block content %}
    <div class="col-12">
        <!-- Search and Filters -->
        <div class="card mb-3">
            <div class="card-body">
                <form method="get" class="row g-3">
                    <div class="col-md-4">
                        <label for="search" class="form-label">البحث</label>
                        <input type="text" class="form-control" id="search" name="search"
                               value="{{ search_query }}" placeholder="ابحث في اسم الصف أو الوصف...">
                    </div>
                    <div class="col-md-3">
                        <label for="grade_type" class="form-label">نوع المرحلة</label>
                        <select class="form-select" id="grade_type" name="grade_type">
                            <option value="">جميع المراحل</option>
                            {% for type_value, type_label in grade_types %}
                                <option value="{{ type_value }}" {% if grade_type == type_value %}selected{% endif %}>
                                    {{ type_label }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary me-2">
                            <i class="bi bi-search"></i> بحث
                        </button>
                        <a href="?" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-clockwise"></i> إلغاء
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Results Table -->
        <div class="card">
            <div class="card-body">
                {% if table.rows %}
                    <div class="table-responsive">
                        {% render_table table %}
                    </div>
                {% else %}
                    {% include 'components/empty.html' %}
                {% endif %}
            </div>
        </div>
    </div>
{% endblock content %}
