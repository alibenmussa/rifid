{% if messages %}
    <div class="messages text-center mb-3 d-print-none">
        {% for message in messages %}
            <div class="alert {% if message.tags != "error" %}alert-{{ message.tags }}{% else %}alert-danger{% endif %} py-2 alert-dismissible fade show"
                 role="alert">
                <span>{{ message|safe }}</span>
            </div>
        {% endfor %}

    </div>
{% endif %}
